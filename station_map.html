currentTag = null;

function clickInput(obj){
    currentTag = obj;
}

function addPoint(){
    start = document.getElementById("startArea");
    end = document.getElementById("endArea");

    if(start.value.length<2 || end.value.length<2){
    	alert("请选择点");
    	return;
    }
    
    txArea = document.getElementById("txtArea");
    txArea.value = start.value+"-"+end.value+",\r\n"+txArea.value;

    var arr = new Array();
    arr.push(new AMap.LngLat(start.lng,start.lat)); 
    arr.push(new AMap.LngLat(end.lng,end.lat)); 
    createLine(mapObj,arr,"green");
   
    start.value = end.value;
    start.lng = end.lng;
    start.lat = end.lat;

    end.value = "";
    end.lng=null;
    end.lat = null;
}

function createLinep(){
    var tx = document.getElementById("txtArea").value;
    tx=tx.replace(/\ +/g,"");//去掉空格
    tx=tx.replace(/[ ]/g,""); //去掉空格
    tx=tx.replace(/[\r\n]/g,"");//去掉回车换
    lines = [];
    if(tx.length>4){
        lines = tx.split(",");
        if(lines.length<1){
        	return;
        }
        mapObj.clearMap();
        mapObj = new AMap.Map("container");
        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],function(){
            var toolBar = new AMap.ToolBar();
            var scale = new AMap.Scale();
            mapObj.addControl(toolBar);
            mapObj.addControl(scale);
            draw(lines);
        });
        infoWindow = new AMap.InfoWindow();
    }
}

function draw(lines){
	var temstr = "";
    var pointLines = new Array();

    for(var i=0;i<lines.length;i++){
        temstr = lines[i];
        pointLines.push(createAmapArray(temstr)); 
    }
    
    for(var i=0;i<pointLines.length;i++){
        var d = pointLines[i];
        createLine(mapObj,d["line"],"green");
        st = createWindow(d["start"]);

        //openWindow(mapObj,st,d["start"]);
        createMark(mapObj,st,[d["start"]["lng"],d["start"]["lat"]],d["start"]["name"]);

        st = createWindow(d["end"]);
        //openWindow(mapObj,st,d["end"]);
        createMark(mapObj,st,[d["end"]["lng"],d["end"]["lat"]],d["end"]["name"]);
    }
    crteateAllPoint();
}

function crteateAllPoint(){
    for(var p in data){
        st = createWindow(data[p]);
        createMark(mapObj,st,[data[p]["lng"],data[p]["lat"]],data[p]["name"]);
    }
}

function createAmapArray(stra){
    var str = stra.split("-");
    var arr = new Array();
    ob1 = data[str[0]];
    arr.push(new AMap.LngLat(ob1["lng"],ob1["lat"])); 
    ob2 = data[str[1]];
    arr.push(new AMap.LngLat(ob2["lng"],ob2["lat"])); 

    return {"start":ob1,"end":ob2,"line":arr};
}       

infoWindow = new AMap.InfoWindow();
function markerClick(e){
	if(currentTag !=null){
		currentTag.value = e.target.title;
		currentTag.lng = e.target.local[0];
		currentTag.lat = e.target.local[1];
	}
}

function markerdbClick(e){
    infoWindow.setContent(e.target.content);
    infoWindow.open(mapObj, e.target.getPosition());
}

function createMark(map,content,local,title){
   var marker= new AMap.Marker({position:local,map:mapObj,title:title});
   marker.content = content;
   marker.title = title;
   marker.local = local;
   marker.on('click', markerClick);
   marker.on('dblclick', markerdbClick);
   
}

//调整视野到合适的位置及级别                 
//mapObj.setFitView(); 
function createLine(map,path,color){
    new AMap.Polyline({map:map,path:path,strokeColor:color,strokeOpacity:1,strokeWeight:5});  
}

driving = null;
AMap.service('AMap.Driving',function(){driving = new AMap.Driving({"map":mapObj,"panel":"showLines"});})

function openWindow(map,content,obj){
  new AMap.InfoWindow({"content":content}).open(map,[obj["lng"],obj["lat"]]);
}

function createWindow(obj){
    var str = "<div style='background-color:#eee;width:200px;'>";
    str += "高速编号："+obj["wayLine"]+"<br/>";
    str += "高速名称："+obj["road"]+"<br/>";
    str += "费率："+obj["lv"]+"<br/>";
    str += "收费站名称："+obj["region"]+"<br/>";
    str += "纬度："+obj["lat"]+"<br/>";
    str += "经度："+obj["lng"]+"<br/>";
    str += "</div>";

    return str;
}
