<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>地点搜索服务</title>
    <style type="text/css">
        html,body{
            margin:0;
            height:100%;
            width:100%;
        }
        #mapContainer{
            height:100%;
            width:100%;
        }
        #result{
            border: solid 1px grey;
            position: absolute;
            background-color:white ;
            max-height: 100%;
            overflow-y: auto;
            right: 0;
            bottom: 0;
            width: 280px;
        }
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=019a9e6739ed0fdf19f17a28421f6fe1"></script>
<body>
<div id="mapContainer" ></div>
<div id="result">
</div>
<script type="text/javascript">
    var map = new AMap.Map("mapContainer", {
        resizeEnable: true,
        zoom:12
    });
    
    map.plugin('AMap.PlaceSearchLayer', function (){
        var searchLayer = new AMap.PlaceSearchLayer({
            keywords : '收费站'
        });
        searchLayer.setMap(map);
        searchLayer.on("click",function(e){console.info(e);});
        AMap.event.addListener(searchLayer, 'complete', 'complete', onComplete);
        AMap.event.addListener(searchLayer, 'click',onError);
    });
</script>
</body>
</html>
